                персонажи из классических фильмов ужасов. Это направление также включает страшные портреты, реалистичную органику,
                когда мастер рисует разорванную кожу, торчащие кости и мышцы, внутренности, стекающую кровь. Некоторые предпочитают
                нарисовать грубый шов на шее или груди, отверстия от пуль на спине с кровоподтеками. Стиль также включает
                мистические картинки: привидения, ведьмы, кладбище в густом тумане.</p>
              <h6>Кому подойдет такой стиль?</h6>
              <p>Хоррор почти всегда шокирует окружающих. Поэтому человек, выбравший его, должен обладать крепкими нервами. Если вы

                то можно отправляться в салон. Пол и возраст не имеют значения. Главное – преданность жанру и готовность резко
                выделяться.
              </p>
              <h6>Преимущества тату салона Venom</h6>

                нас – это особая философия и уникальный вид искусства.</p>
            </div>
          </div>
